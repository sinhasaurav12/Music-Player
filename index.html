<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilityclasses.css">
    <title>Web Music Player</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>

<body>
    <div class="container bg-black flex">
        <div class="left">
            <div class="close">
                <img class="invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <img class="" src="images/logo.png" alt="" style="width: 50px;">
                <ul>
                    <li> <img class="invert" src="images/home.svg" alt=""> Home</li>
                    <li><img class="invert" src="images/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/library.svg" alt="">Your
                    Library
                </div>
                <div class="songLists">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><span>App Developed and Maintained By:</span>
                        <a href="https://codewithsaurav.com/" target="_blank">
                            <span>Code With Saurav</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded m-1 p-1">
            <div class="header">
                <div class="navigation">
                    <img class="invert hamburger" src="images/hamburger.svg" alt="">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <!-- <button class="loginBtn">Log In</button>
                    <button class="signupBtn">Sign Up</button> -->
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer">

                </div>
            </div>
            <div class="playBar">

                <div class="seekBar">
                    <div class="circle">

                    </div>
                </div>
                <div class="timevol">
                    <div class="metaData">
                        <div class="songInfo"></div>
                    <div class="songTime"></div>
                    </div>
                    <div class="volume">
                        <img src="images/volume.svg" class="invert volumeRocker" alt="">
                        <div class="range">
                            <input type="range">
                        </div>
                    </div>

                </div>
                <div class="songButtons flex justify-center align-center">
                    <img id="previous" class="invert" src="images/previous.svg" alt="">
                    <img id="play" class="invert" src="images/play.svg" alt="">
                    <img id="next" class="invert" src="images/next.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
